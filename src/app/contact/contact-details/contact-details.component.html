<section class="contact-details">
    <img src="https://robohash.org/{{contact._id}}?set=set5" alt="profile" />
    <h1>Name: {{contact.name}}</h1>
    <h1>Phone:{{contact.phone}}</h1>
    <h1>Email: {{contact.email}}</h1>
    <hr />
    <div class="send-coins-container">
        <img src="https://images.unsplash.com/photo-1558588942-930faae5a389?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="" />
        <div class="send-input">
            <label htmlFor="amount">Send <span>{{contact.name}}</span> some coins!</label>
            <input [(ngModel)]="amount" id="amount" placeholder="Amount" type="text" />
            <button (click)="addMove()">Send</button>
        </div>
    </div>
</section>
